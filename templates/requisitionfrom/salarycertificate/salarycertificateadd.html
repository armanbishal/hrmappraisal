{% extends "base.html" %}
{% block content %}
    <!-- Main Content -->
    <div class="main-content">
        <section class="section">
            <div class="section-header">
                <div class="section-header-back">
                    <a href="{% url 'requisitionfrom:certificateRequestList' %}" class="btn btn-icon"><i
                            class="fas fa-arrow-left"></i></a>
                </div>
                <h1>Salary Certificate Request From</h1>
                <div class="section-header-breadcrumb">
                    <div class="breadcrumb-item active"><a href="{% url 'usermanagement:dashboard' %}">Dashboard</a>
                    </div>
                    <div class="breadcrumb-item"><a href="{% url 'requisitionfrom:certificateRequestList' %}">Salary
                        Certificate List</a></div>
                </div>
            </div>

            <div class="section-body">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4></h4>
                            </div>
                            <form action="{% url 'requisitionfrom:CertificateRequestForm' %}" method="post"
                                  enctype="multipart/form-data"
                                  id="sbu-search-form" autocomplete="off" name="search" value="searchForm">
                                <input type="hidden" name="employee" value="{{ employee }}">
                                <input type="hidden" name="formatted_date" value="{{ formatted_date }}">
                                {% csrf_token %}
                                <div class="card-body">
                                    <div class="form-group row mb-4">
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Name</label>
                                        <div class="col-sm-12 col-md-7">
                                            <label class="col-form-label text-md-right">{{ employee }}</label>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Reference
                                            Number</label>
                                        <div class="col-sm-12 col-md-7">
                                            <label class="col-form-label text-md-right">DS/HR/ Salary
                                                /{{ employee.employee_id }}</label>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3">Request
                                            Messages</label>
                                        <div class="col-sm-12 col-md-7">
                                            <textarea id="remark" name="remark" class="form-control"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group row mb-4">
                                        <label class="col-form-label text-md-right col-12 col-md-3 col-lg-3"></label>
                                        <div class="col-sm-12 col-md-7">
                                            <button type="submit" class="btn btn-primary">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
